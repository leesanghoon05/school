<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>채플 진행 시트</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sakura-js@1.1.1/dist/sakura.min.js"></script>
    <script>
  document.addEventListener('DOMContentLoaded', () => {
    new Sakura('body', {
      maxSize: 30,
      minSize: 18,
      fallSpeed: 1,
      delay: 300  // 더 자주 생성됨 (꽃잎 수 증가)
    });
  });
</script>
    <h1 class="h1-under" id="hi">채플 진행 시트<br />입니다.</h1>
    <div class="center">
        <button class="button8" onclick="location.href='https://leesanghoon05.github.io/school/secondweb.html'">임시</button>
        
    </div>
    <style>
        .sakura {
          position: fixed;
          top: 0;
          left: 0;
          width: 24px;
          height: 24px;
          background: radial-gradient(circle, pink 40%, transparent 40%);
          border-radius: 50%;
          pointer-events: none;
          z-index: 9999;
          animation: fall 10s linear infinite;
        }

        @keyframes fall {
          0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
          }
          100% {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
          }
        }
        html, body {
          margin: 0;
          padding: 0;
          min-height: 100%;
          overflow-x: hidden; 
        }
        #hi {
            background: linear-gradient(to right, #009949, #690099);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'f-1';
        }

        .center {
            text-align: center;
        }

        button {
            font-size: 70px;
            width: 45%;
            height: 27rem;
            text-align: center;
            margin: 10px;
            padding: 0px;
            border-radius: 15px;
            font-family: 'f-1';
        }

        .h1-under {
            font-size: 70px;
            text-align: center;
            border-bottom: 1px solid black;
            margin: 0;
            padding: 40px;
            margin-bottom: 20px;
        }

        .button1 {
            border: 5px solid #f05938;
        }

        .button2 {
            border: 5px #f0aa38 solid;
        }

        .button3 {
            border: 5px #f0e838 solid;
        }

        .button4 {
            border: 5px #83f038 solid;
        }
        .button5 {
            border: 5px #38f0e2 solid;
        }
        .button6 {
            border: 5px #3843f0 solid;
        }
        .button8 {
            border: 5px #35363a solid;
        }
        .button7 {
            border: 5px #933ae7 solid;
        }

        @font-face {
            font-family: 'f-1';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/OTWelcomeBA.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</body>
</html>
